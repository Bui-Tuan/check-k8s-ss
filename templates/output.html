<!DOCTYPE html>
<html>
<head>
    <title>Danh sách hàng hóa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Danh sách hàng hóa</h2>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>cost</th>
                <th>quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">← Back to form</a>
</body>
</html>
